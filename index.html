<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles/style.css" />
    <title>About Whale</title>
  </head>
  <body>
    <header>
      <nav class="header">
        <ul class="row list-style">
          <li class="nav-item"><a href="#banner">Home</a></li>
          <li class="nav-item"><a href="#about-us">About</a></li>
          <li class="nav-item"><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </header>
    <section id="banner">
      <div class="row">
        <div class="drag-down">
          <h2 class="banner-header">about Whale</h2>
          <p class="banner-text">This is a really cool website about Whale</p>
        </div>
      </div>
    </section>
    <section id="about-us">
      <div class="row">
        <div class="col-3 row align-center">
          <div class="image-container">
            <img src="./src/img/Space Whale.png" />
            <p>this is space Whale</p>
          </div>
        </div>
        <div class="col-3 row align-center">
          <div class="image-container">
            <img src="./src/img/Killer Whale.png" />
            <p>This is Whale</p>
          </div>
        </div>
        <div class="col-3 row align-center">
          <div class="image-container">
            <img src="./src/img/Killer Whale.jpeg" />
            <p>this is Killer Whale</p>
          </div>
        </div>
      </div>
    </section>
    <section id="contact">
      <div class="row">
        <form>
          <div class="input-container">
            <label>Name</label>
            <input type="text" placeholder="Enter your name" />
            <label>Email</label>
            <input type="email" placeholder="Enter your email" />
          </div>
          <div class="row textarea-container">
            <label>Contact us</label>
            <textarea type="text"> </textarea>
          </div>
          <div class="row">
            <button class="btn">Contact us</button>
          </div>
        </form>
      </div>
    </section>
    <footer>
      <div>
        <nav class="header">
          <ul class="row list-style">
            <li class="nav-item"><a href="#">Home</a></li>
            <li class="nav-item"><a href="#">About</a></li>
            <li class="nav-item"><a href="#">Contact</a></li>
          </ul>
        </nav>
      </div>
      <div class="row footer_copyright">
        <p>
          <a href="/pdf">სალიცენზიო შეთანხმება</a>
          <span class="copyright">Copyright © 2023</span>
        </p>
      </div>
    </footer>
  </body>
</html>
